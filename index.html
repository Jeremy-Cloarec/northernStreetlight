<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Northern Streetlight</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logoNorthern">
          <img src="img/logoNorthern.png" alt="#" />
        </div>
        <div class="navbar">
          <ul class="menu">
            <li>
              <a href="#">Menu </a>
            </li>
            <li>
              <a href="#">Nos cours </a>
            </li>
            <li>
              <a href="#">Nos enseignants </a>
            </li>
            <li>

            </li>
            <li>
              <a href="#">Contactez-nous </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="affichageAccueil">
        <div class="titreH1">
          <h1>Éclairez votre génie</h1>
        </div>
        <div class="boutonDecouvrezNosCours">
          <button class="decouvrezNosCours">
            <a href="#">Découvrez nos cours </a>
          </button>
        </div>
        <div class="souriePicto">
          <img class="sourie" src="img/sourie.png" alt="#" />
        </div>
      </div>
    </header>
    <main>
      <section class="nosValeurs"></section>
      <section class="nosCours"></section>
      <section class="nosEnseignants"></section>
      <section class="nosTarifs"></section>

    <script
      src="https://kit.fontawesome.com/3c3a356350.js"
